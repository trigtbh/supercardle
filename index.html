<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercardle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Supercardle</h1>
        <div class="clue-image">
            <img id="clue" src="/clue.png" alt="Car clue image">
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="car-input" placeholder="Enter car make and model..." autocomplete="off">
                <button id="enter-btn" disabled>Enter</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>
        
        <div class="game-grid">
            <div class="grid-header">
                <div class="grid-cell header guess-num">#</div>
                <div class="grid-cell header car-name">Car Make</div>
                <div class="grid-cell header">Year</div>
                <div class="grid-cell header">Engine Size (L)</div>
                <div class="grid-cell header">Horsepower</div>
                <div class="grid-cell header">Torque (lb-ft)</div>
                <div class="grid-cell header">Price (USD)</div>
                <div class="grid-cell header">Country</div>
            </div>
            <div class="grid-rows" id="grid-rows">
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                </div>

                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>

                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                </div>

                    <div class="grid-cell guess-num"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

    </div>

</body>
</html>
