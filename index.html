<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercardle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="title">Supercardle</h1>
            <div class="day-info">
                <div id="day-number">Day #1</div>
                <div id="countdown-timer">00:00:00</div>
            </div>
            <div class="clue-image">
                <img id="clue" src="clue.png" alt="Car clue image">
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="car-input" placeholder="Enter car..." autocomplete="off">
                    <button id="enter-btn" disabled>Enter</button>
                </div>
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>
        
        <div class="right-panel">
        
        <div id="hint-message" class="hint-message" style="display: none;">

        </div>
        
        <style>
            #hint-message { display: none !important; }
        </style>
        
        <div class="game-grid">
            <div class="grid-header">
                <div class="grid-cell header guess-num">#</div>
                <div class="grid-cell header car-name">Make</div>
                <div class="grid-cell header" data-col="year">Year</div>
                <div class="grid-cell header" data-col="country">Country</div>
                <div class="grid-cell header" data-col="cylinders">Cylinders</div>
                <div class="grid-cell header" data-col="hp">Horsepower</div>
                <div class="grid-cell header" data-col="fuel">Fuel Capacity (gal / L)</div>
            </div>
            <div class="grid-rows" id="grid-rows">
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>

                </div>

                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell guess-num"></div>
                    <div class="grid-cell car-name"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                </div>

                    <div class="grid-cell car-name"></div>

                </div>

                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Game Over!</h2>
            <img id="full-car-image" alt="Full car image">
            <p id="car-name-display"></p>
            <button id="share-btn" class="share-button">Share Results</button>
            <div id="share-feedback" class="share-feedback">Copied to clipboard!</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
